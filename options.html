<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookmarkTidy 设置</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div id="app">
    <h1>BookmarkTidy 设置</h1>

    <section class="card">
      <h2>断链检测</h2>
      <label class="row">
        <input type="checkbox" id="enableLinkCheck" /> 启用断链检测（需要跨域权限）
      </label>
    </section>

    <section class="card">
      <h2>分类建议</h2>
      <p>默认使用启发式分类。后续可接入 AI 服务。</p>
    </section>

    <div class="actions">
      <button id="btnSave">保存</button>
      <span id="saveStatus"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>

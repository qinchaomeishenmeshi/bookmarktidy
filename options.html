<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookmarkTidy 设置</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div id="app">
    <h1>BookmarkTidy 设置</h1>

    <section class="card">
      <h2>断链检测</h2>
      <label class="row">
        <input type="checkbox" id="enableLinkCheck" /> 启用断链检测（需要跨域权限）
      </label>
    </section>

    <section class="card">
      <h2>AI智能整理</h2>
      <div class="form-group">
        <label for="aiApiKey">SiliconFlow API Key:</label>
        <input type="password" id="aiApiKey" placeholder="请输入您的SiliconFlow API Key" />
        <small>用于AI智能分析书签内容并自动分类。<a href="https://docs.siliconflow.cn/cn/userguide/quickstart" target="_blank">获取API Key</a></small>
      </div>
      <div class="form-group">
        <label for="aiBatchSize">批处理大小:</label>
        <select id="aiBatchSize">
          <option value="10">10个书签/批次</option>
          <option value="20" selected>20个书签/批次</option>
          <option value="30">30个书签/批次</option>
        </select>
        <small>每次发送给AI分析的书签数量，较大值可能提高效率但增加成本</small>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="aiAutoClean" /> 整理后自动清理空文件夹
        </label>
      </div>
    </section>

    <div class="actions">
      <button id="btnSave">保存</button>
      <span id="saveStatus"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签管理器</title>
  <!-- 使用manager.css -->
  <link rel="stylesheet" href="manager.css">
</head>

<body>
  <div class="container">
    <!-- 头部区域 -->
    <div class="header">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">书签总数：</div>
          <div class="stat-number" id="totalBookmarks">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">文件夹数：</div>
          <div class="stat-number" id="totalFolders">0</div>
        </div>
      </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
      <!-- 侧边栏 -->
      <div class="sidebar">
        <h3>📁 文件夹</h3>
        <div id="folderTree">
          <div class="loading">加载中...</div>
        </div>
      </div>

      <!-- 内容区域 -->
      <div class="content-area">
        <!-- 工具栏 -->
        <div class="toolbar">
          <div class="breadcrumb" id="breadcrumb">所有书签</div>

          <div class="toolbar-actions">
            <input type="text" id="searchInput" class="search-bar" placeholder="搜索书签...">

            <select id="sortSelect" class="form-select sort-select">
              <option value="title">按标题排序</option>
              <option value="dateAdded">按添加时间排序</option>
              <option value="url">按网址排序</option>
            </select>




            <button id="newFolderBtn" class="btn btn-secondary">
              📁 新建文件夹
            </button>
          </div>
        </div>

        <!-- 书签列表 -->
        <div id="bookmarkList" class="bookmark-list">
          <div class="empty-state">
            <div class="loading">📚 加载书签中...</div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- 新建文件夹模态框 -->
  <div id="newFolderModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">新建文件夹</h3>
        <button class="close-btn">&times;</button>
      </div>

      <form id="newFolderForm">
        <div class="form-group">
          <label class="form-label" for="folderName">文件夹名称</label>
          <input type="text" id="folderName" name="folderName" class="form-input" required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-btn">取消</button>
          <button type="submit" class="btn btn-primary">创建</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 编辑书签模态框 -->
  <div id="editBookmarkModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">编辑书签</h3>
        <button class="close-btn">&times;</button>
      </div>

      <form id="editBookmarkForm">
        <div class="form-group">
          <label class="form-label" for="editTitle">标题</label>
          <input type="text" id="editTitle" name="title" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="editUrl">网址</label>
          <input type="url" id="editUrl" name="url" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="editFolder">文件夹</label>
          <select id="editFolder" name="folder" class="form-select">
            <option value="">选择文件夹</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-btn">取消</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 消息提示 -->
  <div id="toast" class="toast hidden"></div>

  <script src="manager.js?v=1.4"></script>
</body>

</html>
